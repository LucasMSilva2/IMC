<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        
        <h1>Tabela IMC</h1>

        <div class="referencia">
            <div class="imc">
                <h2>IMC</h2>
                <p style=margin-top:-15px;>
                    Menos do que 18,5 <br>
                    Entre 18,5 e 24,9 <br>
                    Entre 25 e 29,9 <br>
                    Entre 30 e 34,9 <br>
                    Entre 35 e 39,9 <br>
                    Mais do que 40 <br>
                </p>
            </div>
            <div class="resultado2">
                <h2>Resultado</h2>
                <p style=margin-top:-15px;>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2 <br>
                    Obesidade grau 3 <br>
                </p>
             </div>
            </div>

        <div class="calculo">
            <h2>Calcule seu IMC</h2>
            <form class="form" action="" method="POST">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="Digite seu peso (kg)">

                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder="Digite sua altura (m) ex: 1.80">

                <button type="submit">Enviar</button>
            </form>
            
            <div class="resultado"></div>
        </div>

        
    </section>

    <script src="js/main.js"></script>
</body>

</html>
